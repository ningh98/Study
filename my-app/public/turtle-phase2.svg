<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Shell (more visible, confident) -->
  <ellipse cx="50" cy="65" rx="38" ry="28" fill="#4ade80" stroke="#22c55e" stroke-width="3"/>
  
  <!-- Shell pattern (more prominent) -->
  <circle cx="50" cy="60" r="9" fill="#86efac" opacity="0.7"/>
  <circle cx="38" cy="66" r="7" fill="#86efac" opacity="0.7"/>
  <circle cx="62" cy="66" r="7" fill="#86efac" opacity="0.7"/>
  <circle cx="44" cy="72" r="6" fill="#86efac" opacity="0.6"/>
  <circle cx="56" cy="72" r="6" fill="#86efac" opacity="0.6"/>
  
  <!-- Front flippers showing -->
  <ellipse cx="32" cy="78" rx="10" ry="6" fill="#4ade80" stroke="#22c55e" stroke-width="2" transform="rotate(-20 32 78)"/>
  <ellipse cx="68" cy="78" rx="10" ry="6" fill="#4ade80" stroke="#22c55e" stroke-width="2" transform="rotate(20 68 78)"/>
  
  <!-- Head (more elevated, confident) -->
  <ellipse cx="50" cy="42" rx="20" ry="18" fill="#4ade80" stroke="#22c55e" stroke-width="2.5"/>
  
  <!-- Eyes (looking forward, friendly) -->
  <circle cx="44" cy="40" r="4.5" fill="#1f2937"/>
  <circle cx="56" cy="40" r="4.5" fill="#1f2937"/>
  
  <!-- Eye highlights (brighter, more confident) -->
  <circle cx="45.5" cy="38.5" r="2" fill="white" opacity="0.9"/>
  <circle cx="57.5" cy="38.5" r="2" fill="white" opacity="0.9"/>
  
  <!-- Happy smile -->
  <path d="M 42 47 Q 50 51 58 47" fill="none" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
</svg>
